<html>
    <head>
        <title>
            Google Search Design
        </title>
    </head>
    <body>
        
        <div style="text-align: center;">

            <div>
                <img src="https://lh3.googleusercontent.com/r0JkTMYGxP5lJhPXYLszzaLvKDTnJER882LIKkZDFjpZkH_MCsgdQa7U5LtsCE1O8BKkps5NHIhbwe1-oWVOHUCqYx9DuXIgMviAY-gTQ4prOcdbzyzT9w" alt="Google.com">
            </div>

                </button>

                <button style="padding-left: 10px;

                cursor: pointer;">

                </button>

        </div>
