<head>
    <title>
        Uber with transitions
    </title>
<style>
    .uber-button{
        background-color: black;
        color: white;
        font-size: 12px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        transition: opacity 1s;
    }

    .uber-button:hover{
        cursor: pointer;
        background-color: white;
        color: black;
        border-color: black;
        border-style: solid;
        opacity: 0.5;
    }
</style>

</head>
<body>

<button class = "uber-button">
   <a href="https://www.uber.com/in/en/" target="_blank">
     Request now
    </a>
    </button>

</body>
