<head>
    <title>
        A2C with transitions
    </title>

    <style>
        .add-to-cart{
            background-color: rgb(255,216,20);
            color: black;
            border: 0px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 20px;
            transition: background-color 1s;
        }
        .add-to-cart:hover{
            background-color: rgb(238, 255, 0);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="Add-to-cart">
        Add to Cart
    </button>
</body>
