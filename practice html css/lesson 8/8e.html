<html>
    <head>
        <title>
            uber request form
        </title>
        <style>
            .block{
                display: block;
                font-family: Arial;
                width: 300px;
            }
            .inline{
                display: inline-block;
                padding-left: 20px;
                padding-top: 10px;
                padding-right: 20px ;
                padding-bottom: 10px;
                margin-right: 10px;
                border-width: 0px;
            }
        </style>
    </head>
    <body>
        
        <p class="block" style="font-weight: bold;
        font-size: 25px;">
            Request a ride now
        </p>

        <input type="text" placeholder="Enter a pickup location" class="block"
        style="background-color: lightgray;
        border-width: 0px;
        padding-top: 10px;
        padding-left: 10px;
        padding-bottom: 10px;
        margin-bottom: 15px;">
        <input type="text" placeholder="Enter destination" class="block"
        style="background-color: lightgray;
        border-width: 0px;
        padding-top: 10px;
        padding-left: 10px;
        padding-bottom: 10px;
        margin-bottom: 15px;">

        <button class="inline" 
        style="background-color: black;
        color: white;
        cursor: pointer;">
            Request Now
        </button>
        <button class="inline"
        style="cursor: pointer;">
            Schedule for later
        </button>
    </body>
</html>
