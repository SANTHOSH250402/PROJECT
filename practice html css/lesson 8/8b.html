<html>
    <head>
        <title>
            inline block
        </title>
        <style>
            .block{
                display: inline-block;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <p class="block"
        style="width: 200px;">
            Thanks for chatting with our customer support.Would you like to take our quick survey?? 
        </p>
        <button class="block">
            yes
        </button>
        <button class="block">
            no
        </button>
    </body>
</html>
