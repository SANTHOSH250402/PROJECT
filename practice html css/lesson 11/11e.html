<html>
    <head>
        <title>
            flex design
        </title>
        <style>
            .flex{
                display: flex;
                flex-direction: row;
                width: 200px;
                justify-content: space-between;
                padding-bottom: 8px;
            }
        </style>
    </head>
    <body style="font-family: arial;">
        
        <div style="border-style: solid;
        width: fit-content;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 8px;
        border-width: 1px;
        border-color: gray;">

            <div style="display: flex;
            flex-direction: column;">

                <div class="flex">

                    <div>
                        Home
                    </div>

                    <div>
                        <button style="color: white;
                        background-color: blueviolet;
                        border: none;
                        padding-top: 5px;
                        padding-right: 15px;
                        padding-left: 15px;
                        padding-bottom: 5px;
                        border-radius: 15px;">
                            14
                        </button>
                    </div>
                </div>

                <div class="flex">
                    <div>
                        Notifications
                    </div>

                    <div>
                        <button style="color: white;
                        background-color: blueviolet;
                        border: none;
                        padding-top: 5px;
                        padding-right: 15px;
                        padding-left: 15px;
                        padding-bottom: 5px;
                        border-radius: 15px;">
                            14
                        </button>
                    </div>
                </div>
                
                <div class="flex">
                    <div>
                        Messages
                    </div>

                    <div>
                        <button style="color: white;
                        background-color: blueviolet;
                        border: none;
                        padding-top: 5px;
                        padding-right: 15px;
                        padding-left: 15px;
                        padding-bottom: 5px;
                        border-radius: 15px;">
                            14
                        </button>
                    </div>

                </div>

            </div>

        </div>
    </body>
</html>
